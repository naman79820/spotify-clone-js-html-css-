<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/utility.css">
</head>
<body>
  <div class="container flex ">
    <div class="left">
      <div class="cross">
        <img class = "invert" src="images/cross.svg" alt="" class="src">
      </div>
      <div class="home">
        <div class="logo">
          <img class = "invert" src="images/logo.svg" alt="" class="src">
        
      
    
      <ul>
        <li><img class = "invert" src="images/home.svg" alt="home" class="src">Home</li>
        <li><img class = "invert" src="images/search.svg" alt="search" class="src">Search</li>
        
        
      </ul>
    </div>
    </div>
    <div class="library">
      <div class="heading">
        <img class= "invert" src="images/library.svg" alt="library" class="src"> 
        <h4>Your Library</h4>
      </div>
      <div class="songlist">
        <ul>
         
        </ul>
      </div>
      <div class="footer">
        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
        </div>
        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
    </div>

     </div>
      </div>
      <div class="right">
       <div class="header flex">
      
        <div class="nav flex">
          <div class="hamburgerContainer">
          <img class = "invert hamburger" src="images/hamburger.svg" alt="" class="src">
        
          <img class = "invert low" src="images/lessthan.svg" alt="" class="src">
          <img class = "invert low" src="images/greaterthan.svg" alt="" class="src">
        </div>
        </div>
        
        <div class="button ">
          <button class = "signupbtn">Sign up</button>
          <button class = "loginbtn">Log in</button>
        </div>
        </div>
        <div class="spotifyplaylist">
          <h2>Spotify playlist</h2>
      
       <div class="cardContainer">
       
        
       </div>
       <div class="playbar">
        <div class="seekbar">
        <div class="circle"></div>
      </div>
        <div class="abovebar">
        <div class="songinfo"></div>
       <div class="songsbutton">
        <img id="previous"src="images/previous.svg" alt="" class="src">
        <img id="play"src="images/play.svg" alt="" class="src">
        <img id="next" src="images/nextsong.svg" alt="" class="src">
       </div>
       <div class="songtime">
       </div>
       <div class="volume">
        <img src="images/volume.svg" alt="" class="src">
        <div class="range">
          <input type="range" name="volume" id="">
        </div>
       </div>
      </div>
      </div>
      </div>
           </div>

    </div>
    
  </div>
  <script src="javascript/script.js"></script>
</body>
</html>
